<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Details</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="content-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="template.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="dashboard-container">
        <main class="main-content">
            <section class="content">
                <div class="content-header">
                    <div id="breadcrumb"></div>
                    <h1 id="fileName">Loading...</h1>
                </div>
                <div class="content-body">
                    <div class="content-left" id="fileImageContainer">
                        <!-- This container will be dynamically updated with an image or video element -->
                    </div>
                    <div class="content-right">
                        <div class="actions">
                            <span>ACTIONS</span>
                        </div>
                        <div class="media-details">
                            <h3>Media details</h3>
                            <label for="title">Title</label>
                            <input type="text" id="title" value="">
                            <label for="description">Description</label>
                            <textarea id="description"></textarea>
                            <label for="tags">Tags</label>
                            <input type="text" id="tags">
                            <label for="schedule-start">Start date & time</label>
                            <input type="datetime-local" id="schedule-start">
                            <label for="schedule-end">Expiry date & time</label>
                            <input type="datetime-local" id="schedule-end">
                            <label for="displayDuration">Display Duration (minutes)</label>
                            <small id="durationInfo" class="form-text text-muted">The content must first be added to a playlist before duration can be set.</small>
                            <input type="number" id="displayDuration" name="displayDuration" min="1">
                            <button id="saveChanges">SAVE CHANGES</button>
                        </div>
                    </div>
                </div>                
                <div class="content-info">
                    <div class="info-item">
                        <span>Uploaded</span>
                        <span id="uploaded">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span>Type</span>
                        <span id="type">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span>Size (MB)</span>
                        <span id="size">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span>Orientation</span>
                        <span id="orientation">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span>Dimensions</span>
                        <span id="dimensions">Loading...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="content-details.js"></script>
</body>
</html>
