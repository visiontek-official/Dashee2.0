<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="support.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="https://www.visiontek.co.za/wp-content/uploads/2024/03/VisionTEK-Logo-Full-2024-with-Tag-White-1024x190.png" alt="VisionTEK Logo" class="logo">
            </div>
            <ul class="sidebar-menu" id="sidebarMenu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="content.html"><i class="fas fa-folder"></i> Content <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="screens.html"><i class="fas fa-desktop"></i> Screens <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="#"><i class="fas fa-users"></i> Groups <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="playlists.html"><i class="fas fa-play"></i> Playlists <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="#"><i class="fas fa-globe"></i> Websites <i class="fas fa-arrow-right"></i></a></li>
                <li id="userMenuItem" style="display: none;"><a href="users.html"><i class="fas fa-user"></i> Users <i class="fas fa-arrow-right"></i></a></li>
            </ul>
        </nav>
        <header class="main-header">
            <div class="user-menu">
                <img src="https://i.ibb.co/BTwp6Bv/default-profile-pic.png" alt="User Profile" class="profile-pic" id="profilePic">
                <span class="user-name" onclick="toggleDropdown()" id="userName">Loading... <i class="fas fa-caret-down"></i></span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <a href="content.html"><i class="fas fa-folder"></i> File Management</a>
                    <a href="support.html"><i class="fas fa-life-ring"></i> Support</a>
                    <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div> 
            </div>
        </header>
        <main class="main-content">
            <section class="content">
                <div class="content-header">
                    <h1>Support</h1>
                </div>
                <form id="supportForm" class="support-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div>
                        <label for="attachment">Attachment:</label>
                        <input type="file" id="attachment" name="attachment" accept="image/png, image/jpeg, image/jpg, image/webp, video/mp4, video/avi">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="copy" name="copy">
                        <label for="copy">Send me a copy of this support request</label>
                    </div>
                    <!-- reCAPTCHA will be added here dynamically -->
                    <button type="submit">Send Request</button>
                </form>
            </section>
        </main>
    </div>
    <div id="notification" class="notification"></div>
</body>
</html>
