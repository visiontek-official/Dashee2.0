<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="support.js" defer></script>
    <script src="template.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="dashboard-container">
        <main class="main-content">
            <section class="content">
                <div class="content-header">
                    <h1>Support</h1>
                </div>
                <form id="supportForm" class="support-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div>
                        <label for="attachment">Attachment:</label>
                        <input type="file" id="attachment" name="attachment" accept="image/png, image/jpeg, image/jpg, image/webp, video/mp4, video/avi">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="copy" name="copy">
                        <label for="copy">Send me a copy of this support request</label>
                    </div>
                    <!-- reCAPTCHA will be added here dynamically -->
                    <button type="submit">Send Request</button>
                </form>
            </section>
        </main>
    </div>
    <div id="notification" class="notification"></div>
</body>
</html>
