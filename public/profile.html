<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="template.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="dashboard-container">
        <main class="main-content">
            <section class="content">
                <h1>My Profile</h1>
                <div class="profile-thumbnail">
                    <img id="profileThumbnail" src="https://i.ibb.co/BTwp6Bv/default-profile-pic.png" alt="Profile Picture Thumbnail">
                </div>
                <form id="profileForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div> 
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-group">
                        <label for="profilePicInput">Profile Picture:</label>
                        <input type="file" id="profilePicInput" name="profilePic">
                    </div>
                    <div class="button-container">
                        <button type="submit">Update</button>
                        <button type="button" id="clearButton">Clear</button>
                    </div>
                </form>
                <div id="notification" class="notification"></div>
            </section>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
