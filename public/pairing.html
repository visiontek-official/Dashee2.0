<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairing Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2d42;
            color: #edf2f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .pairing-code {
            font-size: 3rem;
            margin: 20px 0;
        }
        .qr-code {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">Add screen with pair code</h1>
        <div class="pairing-code" id="pairing-code">Loading...</div>
        <div class="qr-code" id="qr-code-container">
            <img id="qr-code-img" src="" alt="QR Code to pair">
        </div>
        <div id="instructions">or</div>
        <a href="https://www.visiontek.co.za" target="_blank" id="link">www.visiontek.co.za</a>
        <p id="assist">Provide this pairing code to us to assist!</p>
    </div>

    <script src="pairing.js"></script>
</body>
</html>
