<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Screen</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #304050; /* Default background color */
            flex-direction: column; /* Center content vertically */
        }
        #content-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the content covers the full container */
        }
    </style>
</head>
<body>
    <div id="content-container"></div>
    <script src="connected.js"></script>
</body>
</html>
