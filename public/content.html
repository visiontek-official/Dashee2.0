<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="https://www.visiontek.co.za/wp-content/uploads/2024/03/VisionTEK-Logo-Full-2024-with-Tag-White-1024x190.png" alt="VisionTEK Logo" class="logo">
            </div>
            <ul class="sidebar-menu" id="sidebarMenu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="content.html"><i class="fas fa-folder"></i> Content <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="screens.html"><i class="fas fa-desktop"></i> Screens <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="#"><i class="fas fa-users"></i> Groups <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="#"><i class="fas fa-play"></i> Playlists <i class="fas fa-arrow-right"></i></a></li>
                <li><a href="#"><i class="fas fa-globe"></i> Websites <i class="fas fa-arrow-right"></i></a></li>
                <li id="userMenuItem"></li>
            </ul>
        </nav>
        <header class="main-header">
            <div class="user-menu">
                <img src="https://i.ibb.co/BTwp6Bv/default-profile-pic.png" alt="User Profile" class="profile-pic" id="profilePic">
                <span class="user-name" onclick="toggleDropdown()" id="userName">Loading... <i class="fas fa-caret-down"></i></span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html">My Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">File Management</a>
                    <a href="#">Support</a>
                    <a href="index.html" onclick="logout()">Logout</a>
                </div>
            </div>
        </header>
        <main class="main-content">
            <section class="content">
                <button class="upload-button" onclick="openUploadPopup()">Upload</button>
                <button class="upload-button" onclick="openFolderPopup()">Create Folder</button>
                <div id="breadcrumb"></div>
                <div class="thumbnail-container" id="fileList"></div>
            </section>
        </main>
    </div>

    <div class="upload-popup" id="uploadPopup">
        <div class="popup-content">
            <div class="drag-area" id="dragArea">
                Drag & Drop to Upload File
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <button class="upload-button" onclick="closeUploadPopup()">Close</button>
        </div>
    </div>

    <div class="folder-popup" id="folderPopup">
        <div class="popup-content">
            <input type="text" id="folderNameInput" placeholder="Enter folder name" maxlength="50">
            <button class="upload-button" onclick="createFolder()">Create Folder</button>
            <button class="upload-button" onclick="closeFolderPopup()">Close</button>
        </div>
    </div>

    <script>
        let currentFolder = '';

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            console.log('User logged out');
            window.location.href = 'index.html';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-name') && !event.target.matches('.fa-caret-down')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }

        window.onload = function() {
            fetch('/getUserDetails')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userName').innerHTML = data.firstName + ' ' + data.lastName + ' <i class="fas fa-caret-down"></i>';
                    document.getElementById('profilePic').src = data.profilePic || 'https://i.ibb.co/BTwp6Bv/default-profile-pic.png';

                    if (data.role === 'admin') {
                        document.getElementById('userMenuItem').innerHTML = '<a href="users.html"><i class="fas fa-user"></i> Users <i class="fas fa-arrow-right"></i></a>';
                    }
                })
                .catch(error => console.error('Error fetching user details:', error));

            fetchFiles(); // Fetch files on load
        };

        function fetchFiles(folder = '') {
            currentFolder = folder;
            fetch('/getFiles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ folder: folder })
            })
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear existing thumbnails
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'thumbnail';
                    fileItem.draggable = true; // Make file item draggable
                    fileItem.ondragstart = (event) => {
                        event.dataTransfer.setData('text/plain', file.name);
                    };
                    let thumbnailContent;
                    if (file.type === 'folder') {
                        thumbnailContent = `<i class="fas fa-folder file-icon"></i>`;
                        fileItem.onclick = () => {
                            openFolder(file.name);
                        };
                    } else if (file.type === 'image') {
                        thumbnailContent = `<img src="${file.path}" alt="${file.name}">`;
                    } else if (file.type === 'video') {
                        thumbnailContent = `<video src="${file.path}" alt="${file.name}" controls></video>`;
                    } else {
                        thumbnailContent = `<i class="fas fa-file file-icon"></i>`;
                    }
                    fileItem.innerHTML = `
                        ${thumbnailContent}
                        <div class="file-info">
                            <div class="file-details">
                                <strong>${file.name}</strong>
                                <span>${file.uploadDate}</span>
                            </div>
                        </div>
                        <div class="options" onclick="toggleOptionsMenu('${file.name}', this)"><i class="fas fa-ellipsis-h"></i></div>
                        <div class="dropdown-menu">
                            ${file.type !== 'folder' ? `
                            <a href="#" onclick="renameFile('${file.name}')">Rename</a>
                            <a href="#" onclick="deleteFile('${file.name}')">Delete</a>
                            ` : `
                            <a href="#" onclick="openFolder('${file.name}')">Open</a>
                            <a href="#" onclick="renameFile('${file.name}')">Rename</a>
                            <a href="#" onclick="deleteFile('${file.name}')">Delete</a>
                            `}
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });

                updateBreadcrumb();
            })
            .catch(error => console.error('Error fetching files:', error));
        }

        function openFolder(folderName) {
            fetchFiles(`${currentFolder}/${folderName}`);
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const folders = currentFolder.split('/').filter(Boolean);
            let path = '';
            breadcrumb.innerHTML = '';
            folders.forEach((folder, index) => {
                path += folder + '/';
                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.textContent = folder;
                breadcrumbItem.style.cursor = 'pointer';
                breadcrumbItem.onclick = () => {
                    fetchFiles(path.slice(0, path.length - 1));
                };
                breadcrumb.appendChild(breadcrumbItem);
                if (index < folders.length - 1) {
                    const separator = document.createElement('span');
                    separator.textContent = ' / ';
                    breadcrumb.appendChild(separator);
                }
            });
        }

        function openUploadPopup() {
            document.getElementById('uploadPopup').style.display = 'flex';
        }

        function closeUploadPopup() {
            document.getElementById('uploadPopup').style.display = 'none';
        }

        function openFolderPopup() {
            document.getElementById('folderPopup').style.display = 'flex';
            document.getElementById('folderNameInput').style.display = 'block'; // Ensure the input is displayed
        }

        function closeFolderPopup() {
            document.getElementById('folderPopup').style.display = 'none';
        }

        document.getElementById('dragArea').addEventListener('dragover', function(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('dragArea').classList.add('drag-over');
        });

        document.getElementById('dragArea').addEventListener('dragleave', function(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('dragArea').classList.remove('drag-over');
        });

        document.getElementById('dragArea').addEventListener('drop', function(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('dragArea').classList.remove('drag-over');
            const files = event.dataTransfer.files;
            uploadFiles(files);
        });

        function uploadFiles(files) {
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }
            formData.append('folder', currentFolder);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload-file', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progressBarFill').style.width = percentComplete + '%';
                    document.getElementById('progressBarFill').textContent = Math.round(percentComplete) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('File uploaded successfully');
                    closeUploadPopup();
                    fetchFiles(); // Refresh file list
                } else {
                    alert('File upload failed');
                }
            };

            xhr.send(formData);
        }

        function createFolder() {
            const folderName = document.getElementById('folderNameInput').value;
            fetch('/create-folder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ folderName: folderName, currentFolder: currentFolder })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Folder created successfully');
                    closeFolderPopup();
                    fetchFiles(); // Refresh file list
                } else {
                    alert('Failed to create folder: ' + data.message);
                }
            })
            .catch(error => console.error('Error creating folder:', error));
        }

        function renameFile(fileName) {
            const newName = prompt('Enter new name for the file/folder:', fileName);
            if (newName) {
                fetch('/rename-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ oldName: fileName, newName: newName, currentFolder: currentFolder })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('File renamed successfully');
                        fetchFiles(); // Refresh file list
                    } else {
                        alert('Failed to rename file: ' + data.message);
                    }
                })
                .catch(error => console.error('Error renaming file:', error));
            }
        }

        function deleteFile(fileName) {
            if (confirm('Are you sure you want to delete this file/folder?')) {
                fetch('/delete-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fileName: fileName, currentFolder: currentFolder })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('File deleted successfully');
                        fetchFiles(); // Refresh file list
                    } else {
                        alert('Failed to delete file: ' + data.message);
                    }
                })
                .catch(error => console.error('Error deleting file:', error));
            }
        }

        function toggleOptionsMenu(fileName, element) {
            const menu = element.nextElementSibling;
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
