<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Details</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="screen-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="template.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="dashboard-container">
        <main class="main-content">
            <section class="content">
                <div class="content-header">
                    <div class="breadcrumbs">
                        <a href="screens.html">Screens</a> > <span id="breadcrumbScreenName">Screen Title</span>
                    </div>
                    <div class="title-section">
                        <div class="thumbnail-container">
                            <img id="screenThumbnail" src="uploads/default-screen.png" alt="Screen Thumbnail" class="screen-thumbnail">
                            <span class="status" id="screenStatus">Loading...</span>
                        </div>
                        <div class="screen-details">
                            <h1 id="screenTitle">Screen Title</h1>
                            <h2 id="screenName">Screen Name</h2> <!-- Changed ID to screenName -->
                            <div class="url-section">
                                <h3>Screen URL:</h3> <!-- Added title for the URL -->
                                <p id="screenUrl">Loading...</p> <!-- Changed placeholder text to 'Loading...' -->
                                <button onclick="openScreenUrl()" class="view-url-button">View</button> <!-- Moved button below URL -->
                            </div>
                        </div>                                                                       
                    </div>
                    <div id="screenDescription">Description of the screen</div>
                    <div class="last-seen">
                        Last seen <span id="lastSeen">X days ago</span>
                        <button onclick="showDetailsSidebar()">Details</button>
                    </div>             
                <div class="content-section">
                    <div class="left-panel">
                        <div class="playlist-header">
                            <h2>Playlist</h2>
                            <div class="options">
                                <i class="fas fa-ellipsis-h" onclick="togglePlaylistOptionsMenu()"></i>
                            </div>
                            <div class="dropdown-options-menu" id="playlist-options-menu" style="display:none;">
                                <a href="#" onclick="setPlaylistTransitions()">Set Playlist Transitions</a>
                                <a href="#" onclick="shufflePlay()">Shuffle Play</a>
                                <a href="#" onclick="copyPlaylistToOtherScreens()">Copy Playlist to Other Screens</a>
                                <a href="#" onclick="clearPlaylist()">Clear Playlist</a>
                            </div>
                        </div>
                        <div class="playlist-content">
                            <p>Build your playlist by dragging content from the right to here</p>
                            <!-- Content will be dynamically added here -->
                        </div>
                    </div>
                    <div class="right-panel">
                        <div class="tabs">
                            <button class="tab-button active" onclick="showTabContent('content')">Content</button>
                            <button class="tab-button" onclick="showTabContent('websites')">Websites</button>
                        </div>
                        <div class="tab-content" id="content">
                            <div class="content-library">
                                <!-- Content library will be dynamically added here -->
                            </div>
                        </div>
                        <div class="tab-content" id="websites" style="display:none;">
                            <div class="content-library">
                                <!-- Websites library will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="detailsSidebar" class="sidebar">
        <div class="sidebar-content">
            <span class="close-btn" onclick="hideDetailsSidebar()">&times;</span>
            <div class="tabs">
                <button class="tab-button active" onclick="showSidebarTabContent('information')">Information</button>
                <button class="tab-button" onclick="showSidebarTabContent('history')">History</button>
            </div>
            <div class="tab-content" id="information">
                <!-- Information content goes here -->
            </div>
            <div class="tab-content" id="history" style="display:none;">
                <!-- History content goes here -->
            </div>
        </div>
    </div>
    <script src="screen-details.js"></script>
</body>
</html>
